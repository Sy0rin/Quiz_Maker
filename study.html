<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiratory Physiology Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 20px; }
        .question h2 { font-size: 18px; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 5px 0; }
        .feedback { margin-top: 10px; font-weight: bold; }
        button { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Respiratory Physiology Quiz</h1>
    <div id="quiz"></div>
    <button onclick="showScore()">Show Score</button>
    <div id="score" class="feedback"></div>

    <script>

            "To monitor blood oxygen levels"

        "answer": 1
    },
    {
        "question": "What is the normal location of an endotracheal tube tip on a chest X-ray?",
        "options": [
            "5-7 cm above the carina",

            "At the level of the third rib"
        ],
        "answer": 1
    },

        ],
        "answer": 1
    },
    {

        "options": [
            "VE = Vt × f",
            "VE = PEEP × RR",

            "VE = FiO2 × Vt"
        ],
        "answer": 0
    },
    {
        "question": "What does the BLUE protocol assess?",

        "answer": 1

        "answer": 0
    },
    {

        "answer": 2

    {

        ],
        "answer": 2
    },
    {
        "question": "What does a color change from purple to gold in a CO2 detector indicate?",
        "options": [
            "Presence of carbon dioxide",
            "Absence of oxygen",
            "Hyperventilation",
            "Collapsed lung"
        ],
        "answer": 0
    },
    {
        "question": "What is a common indication for NT suctioning?",
        "options": [
            "Blocked airway",
            "Retained secretions with ineffective cough",
            "Collapsed lung",
            "Airway hyperresponsiveness"
        ],
        "answer": 1
    },
    {
        "question": "What is the role of static compliance calculation?",
        "options": [
            "Evaluate airway resistance",
            "Assess lung distensibility",
            "Monitor blood oxygen saturation",
            "Measure CO2 retention"
        ],
        "answer": 1
    },
    {
        "question": "Which condition involves alveoli being perfused but not ventilated?",
        "options": [
            "Hypoxic hypoxia",

    {

    {
        "question": "Which pressure is measured during an inspiratory hold maneuver?",

    {
        "question": "What is the primary goal of pressure support ventilation (PSV)?",

    {
        "question": "Which shock type results from decreased intravascular volume?",

    {
        "question": "What is the purpose of an oropharyngeal airway?",

    },
    {

        ],
        "answer": 0
    },
    {
        "question": "Which technique is used to determine the presence of atelectasis on a chest X-ray?",
        "options": [
            "Observing tracheal deviation",
            "Assessing diaphragm movement",

            "Checking for ground-glass opacities"
        ],
        "answer": 0
    },
    {
        "question": "What is the primary function of positive end-expiratory pressure (PEEP)?",
        "options": [
            "Increase tidal volume",
            "Enhance oxygenation",
            "Decrease respiratory rate",
            "Reduce barotrauma"
        ],
        "answer": 1
    }
];


        let score = 0;

        function loadQuiz() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            quizData.forEach((data, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");

                const questionTitle = document.createElement("h2");
                questionTitle.innerText = (index + 1) + ". " + data.question;
                questionDiv.appendChild(questionTitle);

                const optionsList = document.createElement("ul");
                optionsList.classList.add("options");

                data.options.forEach((option, i) => {
                    const optionItem = document.createElement("li");
                    const optionButton = document.createElement("button");
                    optionButton.innerText = option;
                    optionButton.onclick = () => checkAnswer(index, i, optionButton);
                    optionItem.appendChild(optionButton);
                    optionsList.appendChild(optionItem);
                });

                questionDiv.appendChild(optionsList);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(questionIndex, optionIndex, button) {
            const isCorrect = optionIndex === quizData[questionIndex].answer;
            console.log('Question: ' + (questionIndex + 1) + ' Answer: ' + quizData[questionIndex].answer);
            const feedback = document.createElement("div");
            feedback.classList.add("feedback");
            feedback.innerText = isCorrect ? "Correct!" : "Incorrect!";
            button.parentNode.appendChild(feedback);

            if (isCorrect) {
                score++;
            }

            // Disable all options for the current question
            const options = button.parentNode.parentNode.querySelectorAll("button");
            options.forEach(btn => btn.disabled = true);
        }

        function showScore() {
            const scoreContainer = document.getElementById("score");
            scoreContainer.innerText = "You scored " + score + " out of " + quizData.length;
        }

        loadQuiz();
    </script>
</body>
</html>
